<main class="container-crud">

    <div class="page-patient">

<div class="d-flex align-items-start general-tab">
    <div class="nav flex-column nav-pills me-4" id="v-pills-tab" role="tablist" aria-orientation="vertical">
        <button class="nav-link active" id="v-pills-create-tab" data-bs-toggle="pill" data-bs-target="#v-pills-create" type="button" role="tab" aria-controls="v-pills-create" aria-selected="true">Agregar</button>
        <button class="nav-link" id="v-pills-getallPatients-tab" data-bs-toggle="pill" data-bs-target="#v-pills-getallPatients" type="button" role="tab" aria-controls="v-pills-getallPatients" aria-selected="false">Listar</button>
        <button class="nav-link" id="v-pills-getBy-tab" data-bs-toggle="pill" data-bs-target="#v-pills-getBy" type="button" role="tab" aria-controls="v-pills-getBy" aria-selected="false">Buscar</button>
    </div>
    <div class="tab-content general-content" id="v-pills-tabContent">
        <div class="tab-pane fade show active" id="v-pills-create" role="tabpanel" aria-labelledby="v-pills-create-tab" tabindex="0">
            <h2>Pacientes</h2>
            <hr />
            <form id="add_new_patient">

                <fieldset class="form-group">
                    <legend>Datos personales</legend>
                    <label class="form-label" for="name_patient">Nombre:</label>
                    <input class="form-control" type="text" id="name_patient" name="name_patient" placeholder="Ingresa tu nombre" required/>

                    <label class="form-label" for="surname_patient">Apellido:</label>
                    <input class="form-control" type="text" id="surname_patient" name="surname_patient" placeholder="Ingresa tu apellido" required/>

                    <label class="form-label" for="dni">DNI:</label>
                    <input class="form-control" type="text" id="dni" name="dni" placeholder="Ingresa tu DNI" required/>

                    <label class="form-label" for="registration_date">Fecha de registro:</label>
                    <input class="form-control" type="date" id="registration_date" name="registration_date" placeholder="Ingresa la fecha de registro" required/>
                </fieldset>

                <fieldset class="form-group">
                    <legend>Dirección</legend>
                    <label class="form-label" for="street">Nombre de calle:</label>
                    <input class="form-control" type="text" id="street" name="street" placeholder="Ingresa el nombre de calle" required/>

                    <label class="form-label" for="street_num">Numero de puerta:</label>
                    <input class="form-control" type="text" id="street_num" name="street_num" placeholder="Ingresa el número de puerta" required/>

                    <label class="form-label" for="state">Estado / Provincia:</label>
                    <input class="form-control" type="text" id="state" name="state" placeholder="Ingresa el nombre de Estado o Provincia" required/>
                </fieldset>
                <button type="submit" class="btn btn-primary" id="btn-add">
                    Agregar
                </button>
            </form>
            <div id="response" style="display: none; margin-top: 10px"></div>
        </div>
        <div class="tab-pane fade" id="v-pills-getallPatients" role="tabpanel" aria-labelledby="v-pills-getallPatients-tab" tabindex="0">
            <div id="div_patient_table">
                <h2>Listado de pacientes</h2>
                <hr>
                <div class="row col-md-12 table-responsive">
                    <table id="patientTable" class="table table-striped">
                        <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Dni</th>
                            <th>Fecha de registro</th>
                            <th>Calle</th>
                            <th>Número</th>
                            <th>Estado/Provincia</th>
                            <th>Editar</th>
                            <th>Eliminar</th>
                        </tr>
                        </thead>
                        <tbody id="patientTableBody"></tbody>
                    </table>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12" style="display: none; background-color:#e6fffa; padding:10px; border-radius:3px" id="div_patient_updating">
                    <form id="update_patient_form">
                        <fieldset class="form-group">
                            <label >Id:</label>
                            <input type="text" class="form-control" id="patient_id" readonly>

                            <label>Nombre:</label>
                            <input class="form-control" type="text" id="name_patient_up" placeholder="Ingresa tu nombre"/>

                            <label>Apellido:</label>
                            <input class="form-control" type="text" id="surname_patient_up" placeholder="Ingresa tu apellido"/>

                            <label>DNI:</label>
                            <input class="form-control" type="text" id="dni_up" placeholder="Ingresa tu DNI"/>

                            <label>Fecha de registro:</label>
                            <input class="form-control" type="date" id="registration_date_up" placeholder="Ingresa la fecha de registro"/>
                        </fieldset>

                        <fieldset class="form-group">
                            <label>Nombre de calle:</label>
                            <input class="form-control" type="text" id="street_up"  placeholder="Ingresa el nombre de calle"/>

                            <label>Numero de puerta:</label>
                            <input class="form-control" type="text" id="street_num_up"placeholder="Ingresa el número de puerta"/>

                            <label>Estado / Provincia:</label>
                            <input class="form-control" type="text" id="state_up" placeholder="Ingresa el nombre de Estado o Provincia"/>
                        </fieldset>
                        <button type="submit" class="btn btn-primary" id="btn-update">
                            Modificar
                        </button>
                    </form>
                    <div id="responseUpdate" style="display:none; margin:10px">
                    </div>
                </div>
            </div>
            <hr>
        </div>
        <div class="tab-pane fade" id="v-pills-getBy" role="tabpanel" aria-labelledby="v-pills-getBy-tab" tabindex="0">
            <h2>Buscar pacientes por ID</h2>
            <hr>
            <form class="row g-3" id="search-byID">
                <div class="col-auto">
                    <input type="search" class="form-control" id="search" placeholder="Buscar ...">
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary mb-3">Buscar</button>
                </div>
            </form>
            <hr>
            <!-- Aquí se mostrará la información del paciente -->
            <div id="patient-info"></div>
        </div>

    </div>
